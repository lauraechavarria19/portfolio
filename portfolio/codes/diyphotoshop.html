<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>diy photoshop</title>
  <style>
    body {
      background-color: #e6e6fa; /* Morado claro para el fondo */
      color: #000000; /* Texto negro para mayor contraste */
    }

    h1 {
      color: #9370db; /* Morado más oscuro para el título */
    }

    .content {
      padding: 20px;
      color: #000000; /* Texto negro para el contenido */
    }

    .image-container {
      margin: 20px 0;
    }

    img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }

    .text-container {
      background-color: rgba(255, 255, 255, 0.1); /* Fondo con opacidad */
      padding: 15px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    /* Estilos para enlaces */
    a {
      display: inline-block;
      padding: 15px 25px;
      margin: 10px;
      background-color: #d8bfd8; /* Morado claro para el fondo de los enlaces */
      color: #000000; /* Color del texto de los enlaces */
      border: 2px solid #9370db; /* Borde morado oscuro para los enlaces */
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    a:hover {
      background-color: #9370db; /* Cambio de color al pasar el ratón */
      color: #ffffff; /* Color blanco del texto cuando se pasa el ratón */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>diy photoshop</h1>
    <div class="image-container">
      <!-- Ruta de la imagen -->
      <img src="photoshop.jpg" alt="diy">
    </div>
    <div class="text-container">
      <p>I wanted to try different things for this project, from how it looks in text to creating a landscape. I finally liked a color combination I was practicing and I think it looks good and I used photoshop to create more and I think I like it.</p>
    </div>
    <!-- Ejemplo de enlace con estilo morado -->
    <a href="#">Click me!</a>
  </div>
</body>
</html>
