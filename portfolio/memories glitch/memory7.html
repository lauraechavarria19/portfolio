<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remember</title>
    <style>
        body {
            background-color: #e6e6fa; /* Light purple */
            color: #000000; /* Text color */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align to the top */
            padding-top: 20px; /* Space from the top */
            margin: 0;
        }

        .container {
            text-align: center; /* Center text inside the container */
            width: 80%; /* Limit width for better visual balance */
        }

        .image-container {
            display: flex;
            justify-content: center; /* Center images horizontally */
            gap: 20px; /* Space between images */
            margin: 20px 0;
        }

        .image-container img {
            width: 300px; /* Adjust image size as needed */
            height: auto; /* Keep aspect ratio */
        }

        a {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #d8bfd8;
            color: #000000;
            border: 2px solid #9370db;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            background-color: #9370db;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>remember</h1>
        <p>In every distorted memory, every corner of noise that covers clarity, there is a glimpse of something greater: the human capacity to love themselves, to move forward even when the pieces of the past don't fit perfectly.</p>
        
        <div class="image-container">
            <img src="humanmemory.jpg" alt="First image description">
            <img src="intro.jpg" alt="Second image description">
        </div>

        <a href="index.html" class="link">welcome to my past... click?</a>
    </div>
</body>
</html>
