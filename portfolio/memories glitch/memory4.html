<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love is stronger</title>
    <style>
        body {
            background-color: #e6e6fa; /* Light purple */
            color: #000000; /* Text color */
        }

        a {
            display: inline-block; 
            padding: 15px 25px;
            margin: 10px; 
            background-color: #d8bfd8;
            color: #000000; 
            border: 2px solid #9370db; 
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        a:hover {
            background-color: #9370db; 
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex; /* Display images in a row */
            justify-content: center; /* Center images horizontally */
            align-items: center; /* Align items vertically */
            gap: 20px; /* Space between images */
            margin-bottom: 20px;
        }

        .image-container img {
            width: 300px; /* Fixed width */
            height: 300px; /* Fixed height */
            object-fit: cover; /* Crop images to fit within box */
            border-radius: 10px;
            border: 2px solid #9370db;
        }

        @media (max-width: 768px) {
            /* Responsive design for small screens */
            .image-container {
                flex-direction: column; /* Stack images vertically on small screens */
            }

            .image-container img {
                width: 80%; /* Adjust image width for smaller screens */
                height: auto; /* Maintain aspect ratio */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>love is stronger</h1>
        <p>Laura understood that, even though her family was far away, those scattered fragments were still her refuge. And in that shelter, though imperfect, there was something profoundly powerful which is love and despite the distance, they were never broken.</p>
        
        <div class="image-container">
            <img src="family.jpg" alt="Family Image 1">
            <img src="fe.jpg" alt="Family Image 2">
        </div>
        
        <a href="memory5.html" class="link">welcome to my past... click?</a>
    </div>
</body>
</html>
